{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer FeedBacks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/feedback.css' %}" >
</head>
<body>


  <div class="form">
  <div class="header">
      <h1 > Customer Feedbacks</h1>
        <div  style="display: flex; justify-content: space-between; align-items: center;  ">
         <a href="{% url 'index' %}" style="font-size: 12px; color: black; text-decoration:none; margin: 10px">Back</a>
        </div>
  </div>
  <br> <br> <br> <br> <br><br>

         {% for feed in feed %}

        <div class="feedback-box">

        <div style="background-color:#E4E4E4; padding: 10px">
            <p style="font-size: 12px; ">{{ feed.name }}</p>
            <p style="font-size: 10px">{{ feed.email }}</p>
        </div>
            <div style="padding: 20px; ">
                <p> {{ feed.feedback}}</p>

            </div>


        </div>
             <hr>
             {% endfor %}




  </div>


</body>
</html>
